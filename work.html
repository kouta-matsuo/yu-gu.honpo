<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作実績</title>
    <meta name="description" content="遊具本舗の制作実績">

    <!-- CSS -->
    <link rel="preload" as="font" href="./fonts/noto-sans-jp-v28-latin-regular.woff2" crossorigin>
    <link rel="stylesheet" media="print" onload="this.media='all'"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" media="print" onload="this.media='all'" type="text/css"
        href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" media="print" onload="this.media='all'" type="text/css"
        href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" media="print" onload="this.media='all'"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3aaa0ce915.js" defer crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/yu-gu.honpo-icon.ico">
</head>

<body>


    <!-- ヘッダー -->
    <header class="header2">
        <div class="header">
            <a href="index.html" class="header__logo">
                <h1 class="header__logo__text">遊具本舗</h1>
            </a>
            <div class="nav-button animate__animated header__menuBtn--open"><i class="fas fa-bars"></i></div>
            <div class="nav-button close animate__animated header__menuBtn--close"><i class="fas fa-times"></i></div>
            <!-- pcナビメニュー -->
            <nav class="pc-nav">
                <ul class="pc-nav__lists nav-list">
                    <li class="pc-nav__lists__list"><a href="about.html" class="pc-nav__lists__list__link">遊具本舗について</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="seisaku.html" class="pc-nav__lists__list__link">制作について</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="work.html" class="pc-nav__lists__list__link">制作実績</a></li>
                    <li class="pc-nav__lists__list"><a href="recruit.html" class="pc-nav__lists__list__link">採用情報</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="contact.html" class="pc-nav__lists__list__link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>

            <!-- spナビメニュー -->
            <nav class="sp-nav animate__animated">
                <ul class="sp-nav__lists nav-list">
                    <li class="sp-nav__lists__list"><a href="about.html" class="sp-nav__lists__list__link">遊具本舗について</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="seisaku.html" class="sp-nav__lists__list__link">制作について</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="work.html" class="sp-nav__lists__list__link">制作実績</a></li>
                    <li class="sp-nav__lists__list"><a href="recruit.html" class="sp-nav__lists__list__link">採用情報</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="contact.html" class="sp-nav__lists__list__link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header2__catch header2__catch--work-img">
            <div class="header2__catch__catch-title">
                <h2 class="header2__catch__catch-title__text">制作実績</h2>
            </div>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <section class="work-container">
            <div class="work-container__top">
                <div class="work-container__top__photo"><img class="work-container__top__photo__img" src="images/seisaku.jpg" alt="鉄を加工している写真"></div>
                <div class="work-container__top__textarea">
                    <p class="work-container__top__textarea__text">私たち遊具本舗が創業以来、心を込めて制作してきた一部の遊具の紹介です。</p>
                </div>
            </div>
            <div class="carousel work-container__carousel">
                <div class="work-container__carousel__content"><img class="work-container__carousel__content__img" src="./images/work/work1.jpg" alt="アスレチックの遊具">
                    <div class="work-container__carousel__content__textarea">
                        <p class="work-container__carousel__content__textarea__text">N県M公園様 アスレチック場</p>
                    </div>
                </div>

                <div class="work-container__carousel__content"><img class="work-container__carousel__content__img" src="./images/work/work2.jpg" alt="ジャングルジム">
                    <div class="work-container__carousel__content__textarea">
                        <p class="work-container__carousel__content__textarea__text">H県S公園様 ジャングルジム</p>
                    </div>
                </div>

                <div class="work-container__carousel__content"><img class="work-container__carousel__content__img" src="./images/work/work3.jpg" alt="ベンチ">
                    <div class="work-container__carousel__content__textarea">
                        <p class="work-container__carousel__content__textarea__text">A県K公園様 テーブルと椅子</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <h3 class="footer__logo">遊具本舗</h3>
        <ul class="footer__nav-lists">
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="about.html">遊具本舗について</a></li>
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="seisaku.html">制作について</a></li>
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="work.html">制作実績</a></li>
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="recruit.html">採用情報</a></li>
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="contact.html">お問い合わせ</a></li>
        </ul>
        <small class="footer__copy">©️yu-gu.honpo</small>
    </footer>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/hamburger.js"></script>

</body>

</html>
