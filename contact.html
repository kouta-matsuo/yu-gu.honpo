    <!-- FontAwesome -->

</head>

<body>


    <!-- ヘッダー -->

        <div class="header">
            <a href="index.html" class="header__logo">

            <div class="nav-button animate__animated header__menuBtn--open"><i class="fas fa-bars"></i></div>
            <div class="nav-button close animate__animated header__menuBtn--close"><i class="fas fa-times"></i></div>
            <!-- pcナビメニュー -->
            <nav class="pc-nav">
                <ul class="pc-nav__lists nav-list">
                    <li class="pc-nav__lists__list"><a href="about.html" class="pc-nav__lists__list__link">遊具本舗について</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="seisaku.html" class="pc-nav__lists__list__link">制作について</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="work.html" class="pc-nav__lists__list__link">制作実績</a></li>
                    <li class="pc-nav__lists__list"><a href="recruit.html" class="pc-nav__lists__list__link">採用情報</a>
                    </li>
                    <li class="pc-nav__lists__list"><a href="contact.html" class="pc-nav__lists__list__link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>

            <!-- spナビメニュー -->
            <nav class="sp-nav animate__animated">
                <ul class="sp-nav__lists nav-list">
                    <li class="sp-nav__lists__list"><a href="about.html" class="sp-nav__lists__list__link">遊具本舗について</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="seisaku.html" class="sp-nav__lists__list__link">制作について</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="work.html" class="sp-nav__lists__list__link">制作実績</a></li>
                    <li class="sp-nav__lists__list"><a href="recruit.html" class="sp-nav__lists__list__link">採用情報</a>
                    </li>
                    <li class="sp-nav__lists__list"><a href="contact.html" class="sp-nav__lists__list__link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header2__catch header2__catch--contact-img">
            <div class="header2__catch__catch-title">
                <h2 class="header2__catch__catch-title__text">お問い合わせ</h2>
            </div>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <section class="contact-container">
            
            <p class="contact-container__text">※連絡手段で選択した方を必ず入力してください</p>
            <p class="contact-container__text--pa-bottom">※自動送信メールを送信するためメールアドレスは必ず入力してください。
            </p>

            <script>let submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                onload="if(submitted){window.location.href='thanks.html'}"></iframe>

            <form class="contact-container__form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc_b8dj7yFO0Q8ImxpA13qCGITV1v2gp94fDkFwtCGQ0e2H3w/formResponse"
                method="POST" id="mG61Hd" target="hidden_iframe" onsubmit="submitted=true" name="form">



                <ul class="contact-container__form__lists">
                    <!-- 名前入力欄 -->
                    <li class="contact-container__form__lists__list">
                        <label class="contact-container__form__lists__list__label">お名前</label>
                        <input name="entry.1335835952" type="text" required="required" id="textfield" placeholder="お名前"
                            class="contact-container__form__lists__list__form-area">
                    </li>
                    
                    <!-- ラジオボタン -->
                    <li class="contact-container__form__lists__list contact-container__form__lists__list__radio radio">
                        
                        <label class="contact-container__form__lists__list__label">連絡手段</label>
                        <!-- メール -->
                        <label class="contact-container__form__lists__list__radio-label"><input type="radio" id="radio1" required="required" name="entry.1245047943"
                                value="メール">メール</label>
                        <!-- 電話 -->
                        <label class="contact-container__form__lists__list__radio-label"><input type="radio" id="radio2" name="entry.1245047943" value="電話">電話</label>
                        <!-- どちらでも -->
                        <label class="contact-container__form__lists__list__radio-label"><input type="radio" id="radio3" name="entry.1245047943" value="どちらでも">どちらでも</label>
                    </li>
                    
                    <!-- メールアドレス入力欄 -->
                    <li class="contact-container__form__lists__list">
                        <label class="contact-container__form__lists__list__label">メールアドレス</label>
                        <input name="entry.1410163481" type="text" required="required" placeholder="メールアドレス"
                            class="contact-container__form__lists__list__form-area" id="meil">
                    </li>

                    <!-- 電話番号入力欄 -->
                    <li class="contact-container__form__lists__list">
                        <label class="contact-container__form__lists__list__label">電話番号</label>
                        <input name="entry.2127099012" type="text" required="required" placeholder="電話番号"
                            class="contact-container__form__lists__list__form-area" id="call">
                    </li>

                    <!-- 本文入力欄 -->
                    <li class="contact-container__form__lists__list">
                        <label class="contact-container__form__lists__list__label">お問い合わせ本文</label>
                        <textarea name="entry.211291362" required="required" placeholder="ご質問.お問い合わせ等"
                            class="contact-container__form__lists__list__form-area contact-container__form__lists__list__text-filed"></textarea>
                    </li>

                    <!-- 送信ボタン -->
                    <li class="contact-container__form__lists__list contact-container__form__lists__list__button"><input type="submit" class="contact-container__form__lists__list__button__btn"></li>
                </ul>
            </form>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <h3 class="footer__logo">遊具本舗</h3>

            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="about.html">遊具本舗について</a></li>

            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="recruit.html">採用情報</a></li>
            <li class="footer__nav-lists__list"><a class="footer__nav-lists__list__link" href="contact.html">お問い合わせ</a></li>
        </ul>
        <small class="footer__copy">©️yu-gu.honpo</small>
    </footer>
